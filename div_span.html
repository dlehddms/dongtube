<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>div, css 연습</title>
  </head>
  <body>
<span style="width:100px;height:50px;background:yellow">애국가</span>

<p>동해물과 <span style="color:blue; font-weight:bold">백두산이</span>
    마르고 닳도록 <span style="color:red, font-style:italic; ">하느님이 보우하사</span>
우리나라 만세<br>

<span style="display:inline-block; margin:10px; padding:5px; border:dotted 5px blue; color:blue;
font-weight:bold; background:blue;">무궁화 삼천리 화려강산</span><br>

<div style="background-color:green; margin-left:10px; border:5px dashed skyblue;
font-style:italic; color:white">대한사람 대한으로 길이 보전하세

</div>
</p>

  </body>
</html>
